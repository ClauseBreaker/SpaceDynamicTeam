<!DOCTYPE html>
<html lang="en">

<head>
    <!--  Character Encoding and Compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Metadata -->
    <title>Space Dynamic | Digital Agency</title>
    <meta name="description"
        content="Space Dynamic is a modern and responsive single-page website template for digital agencies. Built entirely with HTML and CSS, it demonstrates clean design, accessibility, and frontend expertise.">
    <meta name="keywords"
        content="digital agency, responsive website, HTML CSS only, frontend, web design, modern UI, portfolio template, space theme">
    <meta name="author" content="Space Dynamic Team">

    <title>Document</title>
</head>

<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="#" class="site-logo">Space Dynamic</a>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#hero" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-main">

        <section id="hero" class="hero-section">
            <div class="container hero-container">
                <!-- h1, p, CTA buttons -->
            </div>
        </section>

        <section id="about" class="about-section">
            <div class="container about-container">
                <!-- Company intro, image, story -->
            </div>
        </section>

        <section id="services" class="services-section">
            <div class="container services-container">
                <!-- Service cards, icons, descriptions -->
            </div>
        </section>

        <section id="blog" class="blog-section">
            <div class="container blog-container">
                <!-- Recent posts, articles, news -->
            </div>
        </section>

        <section id="portfolio" class="portfolio-section">
            <div class="container projects-container">
                <!-- Portfolio or work showcase -->
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container contact-container">
                <!-- Contact form and info -->
            </div>
        </section>

    </main>

    <footer class="site-footer">
        <div class="container footer-container">
            <!-- Footer content -->
        </div>
    </footer>
</body>

</html>
