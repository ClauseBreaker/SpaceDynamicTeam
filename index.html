<!DOCTYPE html>
<html lang="en">

<head>
    <!--  Character Encoding and Compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Metadata -->
    <title>Space Dynamic | Digital Agency</title>
    <meta name="description"
        content="Space Dynamic is a modern and responsive single-page website template for digital agencies. Built entirely with HTML and CSS, it demonstrates clean design, accessibility, and frontend expertise.">
    <meta name="keywords"
        content="digital agency, responsive website, HTML CSS only, frontend, web design, modern UI, portfolio template, space theme">
    <meta name="author" content="Space Dynamic Team">

    <!-- Social Media Preview (Open Graph & Twitter Cards) -->
    <meta property="og:title" content="Space Dynamic Team">
    <meta property="og:description"
        content="A responsive educational website built entirely with HTML and CSS. Explore modern frontend layout, clean structure, and digital agency design.">
    <meta property="og:image" content="https://mr-rt95.github.io/SpaceDynamicTeam/assets/images/logo/og-preview.png">
    <meta property="og:url" content="https://mr-rt95.github.io/SpaceDynamicTeam/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Space Dynamic Team">
    <meta name="twitter:description"
        content="A clean and responsive one-page website built with only HTML and CSS. Created as a frontend learning project.">
    <meta name="twitter:image" content="https://mr-rt95.github.io/SpaceDynamicTeam/assets/images/logo/og-preview.png">
    <!--  Favicon and Touch Icons -->
    <link rel="icon" href="./assets/images/logo/favicon.svg" type="image/svg+xml">

    <link rel="apple-touch-icon" href="./assets/images/logo/apple-touch-icon.png">

    <!--  Fonts: Orbitron from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
